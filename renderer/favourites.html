<!DOCTYPE html>
<html>
<head>
    <title>Favourite Fruits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Favourite Fruits</h1>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="favourites.html">Favourite Fruits</a>
    </div>

    <h2>Your Favourite List</h2>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Calories</th>
                <th>Sugar</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="favTable">
        </tbody>
    </table>

    <h3 id="totalCalories"></h3>
    <h3 id="averageFav"></h3>

    <!-- Add new fruit -->
    <h2 style="text-align:center;">Add New Fruit</h2>

    <div class="update-box">
        <input type="text" id="newName" placeholder="Fruit Name">
        <input type="number" id="newCalories" placeholder="Calories">
        <input type="number" id="newSugar" placeholder="Sugar">
        <input type="text" id="newNotes" placeholder="Notes">
        <br>
        <button onclick="addNewFruit()">Add Fruit</button>
    </div>

    <!-- Update fruit -->
    <h2 style="text-align:center;">Update Fruit</h2>

    <div class="update-box">
        <input type="hidden" id="editIndex">

        <div class="form-row">
            <label>Calories:</label>
            <input type="number" id="editCalories">
        </div>

        <div class="form-row">
            <label>Sugar:</label>
            <input type="number" id="editSugar">
        </div>

        <div class="form-row">
            <label>Notes:</label>
            <input type="text" id="editNotes">
        </div>

        <button onclick="saveUpdate()">Save Update</button>
    </div>

    <script src="favourites.js"></script>

</body>
</html>
